spring.application.name=sellog

server.port = 8080

spring.datasource.url = jdbc:mariadb://10.0.0.5:3306/sellog_dev
spring.datasource.username = spring
spring.datasource.password = spring-boot
spring.datasource.driver-class-name = org.mariadb.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

spring.data.redis.host=localhost
spring.data.redis.port=6379

jwt.secret = "selllogJWTSecretselllogJWTSecretselllogJWTSecret"
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=86400000

springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path = /swagger-ui.html
springdoc.swagger-ui.groups-order=desc
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method